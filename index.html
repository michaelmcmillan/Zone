<!DOCTYPE html>
<html>
    <head>
        <title>Zone</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.min.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="main">
                
                <section id="menu">
                    <span id="title">Zone</span>
                    <span id="playlist">Mikes Spikes</span>
                    <span id="arrange"><i class="fa fa-th-list"></i><i class="fa fa-th"></i></span>
                    <span id="search"><i class="fa fa-search"></i> Search</span>    
                </section>
                
                <section id="playing">
                    <div id="album">
                        <div id="controls">
                            <div id="buttons">
                                <span class="rewind"><i class="fa fa-backward"></i></span>
                                <span class="play"><i class="fa fa-play"></i></span>
                                <span class="forward"><i class="fa fa-forward"></i></span>
                            </div>    
                            <div id="progress">
                                <progress max="100" value="25">
                            </div>
                            <div id="modes">
                                <span class="volume"><i class="fa fa-volume-up"></i></span>
                                <span class="volume"><i class="fa fa-repeat"></i></span>
                                <span class="volume"><i class="fa fa-retweet"></i></span>
                            </div>
                        </div>
                    </div>
                </section>
            
                <section class="sidebar left">
                    <div class="list">
                        <h3 class="title">Playlist</h3>
                        <ul class="items">
                            <li class="item">Hello</li>
                            <li class="item">Hello</li>
                            <li class="item">Hello</li>
                        </ul>
                        
                        <h3 class="title">Services</h3>
                        <ul class="items">
                            <li class="item"><i class="fa fa-spotify"></i> Spotify</li>
                            <li class="item"><i class="fa fa-soundcloud"></i> SoundCloud</li>
                            <li class="item"><i class="fa fa-youtube"></i> YouTube</li>
                        </ul>
 
                    </div>        
                </section>
                
                <section id="grid">
                    
                    <div class="element">
                        <div class="meta">
                        <img class="cover" src="assets/img/bruno.jpg">    
                            <h4 class="artist">Artist</h4>
                            <p class="album">Album</p>
                        </div> 
                    </div>
                     
                    <div class="element">
                        <div class="meta">
                        <img class="cover" src="assets/img/beatles.jpg">    
                            <h4 class="artist">Artist</h4>
                            <p class="album">Album</p>
                        </div>    
                    </div>
                   
                    <div class="element">
                        <div class="meta">
                            <img class="cover" src="assets/img/oasis.jpg">    
                            <h4 class="artist">Artist</h4>
                            <p class="album">Album</p>
                        </div>    
                    </div>
                   
                    <div class="element">
                        <div class="meta">       
                            <img class="cover" src="assets/img/paolo.jpg">    
                            <h4 class="artist">Artist</h4>
                            <p class="album">Album</p>
                        </div>    
                    </div>
                   
                </section>

                <section class="sidebar right">
                    <div id="devices">
                        <div class="device play-five">
                            <img src="assets/img/devices/three.png">
                        </div>

                        <div class="device amp">
                            <img src="assets/img/devices/bar.png">
                        </div>

                        <div class="device play-one">
                            <img src="assets/img/devices/one.png">
                        </div>
                    </div>
                </section>

            </div>
        </div>    
    </body>
</html>
